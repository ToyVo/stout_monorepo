<html>
  <head>
    <title>Square</title>
    <meta charset="ISO-8859-1" />
    <style type="text/css">
      #drawArea {
        border: 1px solid black;
        width: 400px;
        height: 400px;
      }
    </style>
    <!-- Include JavaScript file -->
    <script src="square.js"></script>
    <script src="shapes.js"></script>
    <script id="squareFragment" type="shader/fragment">
      precision lowp float;
      varying vec4 fColor;
      void main() {
          gl_FragColor = fColor;
      }
    </script>
  </head>
  <body>
    <canvas id="drawArea"></canvas>
    <p id="coords"></p>
    <script>
      /**
       * @param {MouseEvent} event
       */
      function mouse(event) {
        let coords = document.getElementById("coords");
        let newx = event.offsetX * (2 / 400) - 1;
        let newy = (400 - event.offsetY) * (2 / 400) - 1;
        coords.innerText =
          "(" +
          event.offsetX +
          ", " +
          event.offsetY +
          ") (" +
          newx +
          ", " +
          newy +
          ")";
      }

      let canvas = document.getElementById("drawArea");
      canvas.addEventListener("mousemove", mouse);

      // TODO call JavaScript function
      render();
    </script>
  </body>
</html>
